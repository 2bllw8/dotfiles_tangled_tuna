# Files and directories #######################################################
music_directory "/home/u0/Music"

# This setting sets the MPD internal playlist directory.
playlist_directory "/home/u0/.local/share/mpd/playlists"

# This setting sets the location of the MPD database.
db_file "/home/u0/.local/share/mpd/mpd.db"

# This setting sets the location of the file which contains information about
# most variables to get MPD back into the same general shape it was in before
# it was brought down.
state_file "/home/u0/.local/share/mpd/state"
###############################################################################


# General music daemon options ################################################
# This setting specifies the user that MPD will run as.
user "u0"

# This setting specifies the group that MPD will run as.
#group "nogroup"

# This setting is the TCP port that is desired for the daemon to get assigned
# to.
#port "6600"

# Setting "restore_paused" to "yes" puts MPD into pause mode instead
# of starting playback after startup.
restore_paused "yes"

# This setting defines a list of tag types that will be extracted during the
# audio file discovery process. The complete list of possible values can be
# found in the user manual.
#metadata_to_use "artist,album,title,track,name,genre,date,composer,disc"
###############################################################################

# Input #######################################################################
#
input {
    plugin "curl"
#    proxy "proxy.isp.com:8080"
#    proxy_user "user"
#    proxy_password "password"
}
###############################################################################

# Audio Output ################################################################
#
# MPD supports various audio output types, as well as playing through multiple
# audio outputs at the same time, through multiple audio_output settings
# blocks.

# FIFO (for visualizers)
audio_output {
    type   "fifo"
    name   "my_fifo"
    path   "/tmp/mpd-u0.fifo"
    format "44100:16:2"
}

audio_output {
    type       "pulse"
    name       "PulseAudio"
#    server     "remote_server"
#    sink       "remote_server_sink"
#    media_role "media_role"
}

#audio_output {
#    type  "osx"
#    name  "MacOS Audio"
#}
###############################################################################

# Character Encoding ##########################################################
filesystem_charset		"UTF-8"
